version: '3.2'

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.enable=true
        - traefik.docker.network=traefik
        - traefik.http.routers.portainer.rule=Host(`por.${DOMAIN?Variable DOMAIN not set}`)
        - traefik.http.routers.portainer.tls
        - traefik.http.routers.portainer.tls.certresolver=myresolver
        - traefik.http.services.portainer.loadbalancer.server.port=9000
        # Traefik service that listens to HTTP，添加 basic auth 验证
        # - traefik.http.routers.portainer.middlewares=https_redirect

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik:
    external: true

volumes:
  portainer_data:
